query getOrdersByEmail($data:IListOrders){
    listOrders(data:$data)@context(provider:"olimpica@change-seller"){
        list{
            orderId
            creationDate
            clientName
            totalValue
            paymentNames
            status
            statusDescription
            marketPlaceOrderId
            sequence
            salesChannel
            affiliateId
            origin
            lastMessageUnread
            orderIsComplete
            authorizedDate
            callCenterOperatorName
            totalItems
            currencyCode
            hostname
            orderFormId
        }
        paging{
            total
            perPage
            currentPage
        }
    }
}
